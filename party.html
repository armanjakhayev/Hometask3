<html>
    <head>
        <meta charset="UTF-8">
        <title>Party invitation</title>
        <link rel="stylesheet" href="pstyle.css">
    </head>

    <body>
        <div class="center">
            <div class="section-header">
                <h1>Welcome to my party</h1>
                <img src="me.jpg" alt="My photo" width="200px">
                <h2>Registration form</h2>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Live music</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Katy Perry<br>
                                Lady Gaga<br>
                                Maroon 5<br>
                                Black Eyed Peas<br>
                                Bob Dylan<br>
                            </td>
                            <td>
                                <img src="https://images.pexels.com/photos/675960/mic-music-sound-singer-675960.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="microphone" width="100px">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="fd">Free food and drinks:</label>
                <ul id="fd">
                    <li>MIX Food & Desigh</li>
                    <li>Appitizers</li>
                    <li>Mixed grinks</li>
                    <li>Water</li>
                </ul>
            </div>
            <form method="GET" action="https://www.w3schools.com/action_page.php">
                <div class="form-group">
                    <label for="fname">First name</label><br>
                    <input type="text" name="fname" id="fname" value="" class="form-control"><br>
                </div> 
                <div class="form-group">
                    <label for="sname">Second name</label><br>
                    <input type="text" name="sname" id="sname" value="" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="lname">Last name</label><br>
                    <input type="text" name="lname" id="lname" value="" class="form-control"><br>
                </div>
                <div class="form-group">
                    <input type="radio" name="sex" id="sex-male" value="male"">
                    <label for="sex-male">Male</label>
                    <br>
                    <input type="radio" name="sex" id="sex-female" value="female">
                    <label for="sex-female">Female</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="heckbox-alone" id="checkbox-alone">
                    <label for="checkbox-alone">I'll be alone</label>
                </div>
                <div class="form-group">
                    <label for="tickets">Choose type of ticket</label>
                    <select id="tickets" name="tickets">
                        <option value="VIP">VIP ticket</option>
                        <option value="Gold">Gold ticket</option>
                        <option value="Free" selected>Free ticket</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="massage">Something also</label><br>
                    <textarea name="massage" rows="15" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="parkspace">Park space (max 2):</label>
                    <input type="number" id="parkspace" name="parkspace" min="0" max="2">
                </div>
                <div class="form-group">
                    <label for="age" id="age" name="age">Your age</label>
                    <input type="range" id="age" name="vol" min="0" max="100"/>
                 </div>
                 <div class="form-group">
                    <label for="date">Date of completion</label>
                    <input type="date" name="date" class="form-control">
                 </div>
                 <div class="form-group">
                     <label for="pwd">Your password</label>
                    <input type="password" name="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit"> <input type="reset">
                </div>

            </form>
         </div>
    </body>

</html>
